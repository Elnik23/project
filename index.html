<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="head">
      <ul class="main_menu">
        <li><img class="logo1" src="img/Screenshot_15.png" alt="alt">
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Homework</a></li>
        <li><a href="#">Settings</a></li>
        <li><img src="img/av_64.png" alt="alt" /></li>
      </ul>
    </div>
    <h3>Settings</h3>
    <div class="menu2">
      <ul>
        <li>AVATAR</li>
        <li>STUDENT'S INFO</li>
        <li>CHANGE PASSWORD</li>
      </ul>
    </div>
    <div class="main">
      <form action="#" method="post" id="form1"><div class="main3"><img src="img/av_256.png" alt="alt"> <button id="button">Choose photo</button></form></div>
      <form action="#" method="post" id="form2">
        <div class="main1">
          <input type="text" id="text1" placeholder="First name"/>
          <input type="text" id="text2" placeholder="Last name"/>
          <input type="text" id="text3" placeholder="Email"/>
          <input type="text" id="text4" placeholder="Phone number"/>
          <input type="text" id="text5" placeholder="Adress"/>
          <input type="text" id="text6" placeholder="FB link"/>
          <button id="button1">Save changes</button>
        </div>
      </form>
      <form action="#" method="post" id="form3">
        <div  class="main2">
          <input type="password"  id="password2" placeholder="Old password"/>
          <input type="password" id="password1" placeholder="New password"/>
          <input type="password"  id="password3" placeholder="Repeat password"/>
          <button id="button2">Change password</button>
        </div>
      </form>
    </div>
  </body>
